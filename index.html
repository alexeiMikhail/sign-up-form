<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Page</title>
</head>
<body>
  <div class="root">
    <div class="main-image-container">
      <div class="main-image">
      <img id="main-image" src="main.jpg" alt="starry sky over a campfire in the mountains across a lake">
      </div>
      <div class="title-container">
        <div class="title">Odin</div>
      </div>
      <div class="img-credit"></div>
    </div>
    <div class="form-container">
      <div class="form-description">

      </div>
      <form action="/index.html" name="sign-up-form" onsubmit="">
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name">
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name">
        <label for="email">email</label>
        <input type="text" name="email" id="email">
        <label for="phone-number">Phone Number</label>
        <input type="text" name="phone-number" id="phone-number">
        <label for="password">Password</label>
        <input type="text" name="password" id="password">
        <label for="confirm-password">Confirm Password</label>        
        <input type="text" name="confirm-password" id="confirm-password">
        <button>Create Account</button>
      </form>
      <div class="log-in-prompt">
        Already have an account? <a href="/">Log in</a>
      </div>
    </div>
  </div>
</body>
</html>
